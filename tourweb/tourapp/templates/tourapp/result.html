<!DOCTYPE html>
{% load static %}
<html lang="ko">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/result.css' %}"
    />
  </head>

  <body>
    <div class="bodywrap">
      <header class="Header">
        <h1><a href="{% url 'index' %}">C&I</a></h1>
        <nav>
          <ul>
            <li><a>About</a></li>
            <li><a>Help</a></li>
          </ul>
        </nav>
      </header>
      <div id="body">
        <div class="infowrapper">
          <div class="dummy"></div>
          <div class="info">{% include "tourapp/searchbar.html" %}</div>
        </div>
        <div class="infoNumber">
          검색 결과: {{data.response.body.totalCount}}개
        </div>
        <div class="listwrap">
          {% for item in data.response.body.items.item %}
          <div class="itemDiv" onclick="goDetail()">
            <form id="Idform" action="/Id_result/" method="get">
              <input type="hidden" name="pnum" value="{{item.contentid}}" />
            </form>
            <div class="imgwrap">
              {% if item.firstimage %}
              <img src="{{item.firstimage}}" />
              {% else %}
              <img src="{% static '/image/noimg.jpg' %}" />
              {% endif %}
            </div>
            <div class="listTitle">{{item.title}}</div>
          </div>
          {% endfor %}
        </div>
        <div class="buttons">
          <div class="btnlist" id="btnlist"></div>
        </div>
      </div>
      {{data}}
    </div>
    <script src="{% static 'js/pgnator.js' %}"></script>
    <script>
      var tc = "{{data.response.body.totalCount}}";
      var pgn = "{{data.response.body.pageNo}}";
      pgnator(tc, pgn);
    </script>
  </body>
</html>
