<!DOCTYPE html>
{% load static %}
<html lang="ko">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/result.css' %}"
    />
  </head>

  <body>
    <div id="body">
      {% for item in data.response.body.items.item %}
      <div class="itemDiv">
        <div>{{item.title}}</div>
        <div class="imgwrap">
          {% if item.firstimage %}
          <img src="{{item.firstimage}}" />
          {% else %}
          <img src="{% static '/image/noimg.jpg' %}" />
          {% endif %}
        </div>
        <div>{{item.addr1}}</div>
      </div>
      {% endfor %}
    </div>
    <button onclick="location.href='{% url 'index' %}'">돌아가기</button>
    {{data.response.body.items.item.1}}
  </body>
</html>
